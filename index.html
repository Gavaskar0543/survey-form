<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="inner">
            <div class="survey">
                <h2 id="survey-heading"></h2>Survey</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla harum distinctio non, optio, rerum dignissimos eveniet eligendi tempora modi illo totam vitae perspiciatis deleniti soluta inventore sed neque quasi facilis!</p>
            </div>
            <div class="form">
                <form>
                <div>
                    <div class="input-field">
                    <label for="name">Your Name</label>
                    <input id="name" type="text" placeholder="Enter your name"/></div>
                
               
                <div class="input-field">
                    <label for="Email">Your Email Address</label>
                    <input id="Email" type="email" placeholder="Enter your Email Address"/></div>
               
                <div class="input-field">
                    <label for="phonenumber">Your Phone Number</label>
                    <input id="phonenumber" type="text" placeholder="Enter your Phone Number"/></div>
               
                <div class="input-field">
                    <label for="live">Where Do you Live</label>
                    <select>
                        <option>Select from below</option>
                        <option value="1">1</option>
                    </select>
                    </div>
                    <div class="input-field">
                     <fieldset>
                        <legend>
                            Age
                        </legend>
                        <input type="radio" id="age1" name="age" value="15-20"/>
                        <label for="age1">15-20</label>
                        <input type="radio" id="age2" name="age" value="20-30"/>
                        <label for="age2">20-30</label>
                        <input type="radio" id="age3" name="age" value="31-40"/>
                        <label for="age3">31-40</label>
                        <input type="radio" id="age4" name="age" value="41-50"/>
                        <label for="age4">41-50</label>
                        <input type="radio" id="not-to-say" name="age" value="not-to-say"/>
                        <label for="not-to-say">Prefer not to say</label>

                     </fieldset>
                    </div>
                    <div class="input-field">
                     <p>How would you rate your proficiency in coding</p>
                     <input type="radio" id="beginner" name="your-level" value="beginner"/>
                     <label for="beginner">Beginner</label>
                     <input type="radio" id="intermediate" name="your-level" value="intermediate"/>
                     <label for="intermediate">Intermediate</label>
                     <input type="radio" id="advance" name="your-level" value="advance"/>
                     <label for="advance">Advance</label>
                    </div>
                
                </div>
                <div></div>
            </form>
            </div>
        </div>
        
    </div>
</body>
</html>
